spring.application.name=GymManagement

# =======================
# Profile Configuration
# =======================
# Set SPRING_PROFILES_ACTIVE=prod environment variable in production (Railway)
# Defaults to development mode with local database

# =======================
# Database Configuration
# =======================
# Uses environment variables in production, fallback to local in development
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/gym_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:gym_admin}
spring.datasource.password=${DB_PASSWORD:GymAdmin@2025}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JWT Configuration
jwt.secret=${JWT_SECRET:MySuperSecretKeyForJWTGeneration12345}
jwt.expiration=${JWT_EXPIRATION:21600000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# Server Configuration
server.port=${PORT:8080}

# Logging Configuration
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.gymapp.gym_management=${APP_LOG_LEVEL:DEBUG}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Error handling (Development - show details for debugging)
server.error.include-message=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

